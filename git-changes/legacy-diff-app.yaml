# Test Legacy (client-side) diff
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=false
  name: git-changes-legacy
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/gitops-examples/what-the-diff.git
    targetRevision: HEAD
    path: git-changes/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: git-changes-legacy
  syncPolicy:
    automated:
      enabled: true
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
